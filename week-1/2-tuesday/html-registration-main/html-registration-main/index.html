<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Форма регистрации</title>
    <script>
        document.addEventListener("DOMContentLoaded", function() {
          const form = document.querySelector("form");
          
          form.addEventListener("submit", function(event) {
            event.preventDefault();
            
            const login = form.elements.Login.value;
            const password = form.elements.Password.value;
            const fullName = form.elements.FirstLastName.value;
            
            console.log("Логин: " + login);
            console.log("Пароль: " + password);
            console.log("ФИО: " + fullName);
          });
        });
      </script>  
  </head>
  <body>

    <form>
        Логин: <input type="text" name="Login" value=""><br>
        Пароль: <input type="text" name="Password" value=""><br>
        ФИО: <input type="text" name="FirstLastName" value=""><br>
        <input type="submit" value="Submit">
    </form>


    <form>
      <table>
          <tr>
              <td><label for="loginField">Логин</label></td>
              <td><input id="loginField" type="text" name="login" placeholder="ELBRUS"> </td>
          </tr>
          <tr>
              <td><label for="passwordField">Пароль</label></td>
              <td><input id="passwordField" type="text" name="password" placeholder="12345qwerty"></td>
          </tr>
          <tr>
            <td><label for="FirstLastName">ФИО</label></td>
            <td><input id="FirstLastNameField" type="text" name="FirstLastName" placeholder="Иванов Иван Иванович"></td>
        </tr>
      </table>
    </form>
    
    <h3>Укажите пол:</h3>
    <form action="/MaleFemale">
      <label>
          Мужской
          <input type="checkbox" name="male">
      </label>
      <br>
      <label>
          Женский
          <input type="checkbox" name="female">
      </label>
      <br>
  </form>

  <h3>Укажите дату рождения</h3>
  <input type="date" id="date" name="date-birth" value="" min="1900-01-01" max="2023-08-30"/>
  </body>
  
  <h3>Из какого Вы города?</h3>
  <select name="select">
    <option value="value1">Москва</option>
    <option value="value2">Санкт-Петербург</option>
    <option value="value3">Ставрополь</option>
    <option value="value4">Симферополь</option>
    <option value="value5">Севастополь</option>
    <option value="value6">Краснодар</option>
    <option value="value7">Красноярск</option>
    <option value="value8">Екатеринбург</option>
    <option value="value9">Нижний Новгород</option>
    <option value="value10">Другой</option>
  </select>


  <h3>Какой кофе Вы любите?</h3>
  <form>
    <input type="radio" id="option1" name="option" value="option1">
    <label for="option1">Капучино</label><br>

    <input type="radio" id="option2" name="option" value="option2">
    <label for="option2">Латте</label><br>

    <input type="radio" id="option3" name="option" value="option3">
    <label for="option3">Эспрессо</label><br>
  </form>

  <form action="greetings.html">
    <input type="submit" value="Отправить форму">
  </form>
</html>
